<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢酒館 MOJO</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ84K6JV3E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GQ84K6JV3E');
</script>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="MOJO Bar Logo" class="logo-img">
        </div>
    </header>

    <main>
        <!-- Age Verification Modal -->
        <div class="age-verification-overlay" id="age-verification">
            <div class="age-verification-modal">
                <h2>年齢確認</h2>
                <p>飲酒は法定年齢に達している必要があります。法定飲酒年齢に達していることを確認してください。</p>
                <button id="confirm-age">法定年齢に達しました</button>
            </div>
        </div>

        <section id="quick-links">
            <!-- Menu Button -->
            <div class="link-button">
                <a href="./menu.html">ドリンクメニュー</a>
            </div>  
            <!-- Reservation Button -->
            <div class="link-button">
                <a href="https://inline.app/booking/MOJO" target="_blank">今すぐ予約</a>
            </div>
            <!-- Official Line Account Button -->
            <div class="link-button">
                <a href="https://lin.ee/CLtLlUn" target="_blank">公式LINEアカウント</a>
            </div>
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/mojobar.km" target="_blank">
                    <img src="./img/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/mojobar.km" target="_blank">
                    <img src="./img/facebook-icon.png" alt="Facebook">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-warning">
            <img src="./assets/footer-warning.png" alt="Drink Responsibly">
        </div>
    </footer>

    <script>
        document.getElementById('confirm-age').addEventListener('click', function() {
            document.getElementById('age-verification').style.display = 'none';
        });
    </script>
</body>
</html>
