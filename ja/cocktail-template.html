<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カクテル詳細</title>
    <link rel="stylesheet" href="./css/styles.css">
        <!-- Favicon -->
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ84K6JV3E"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GQ84K6JV3E');
        </script>
</head>
<body>
    <!-- ロゴ付きヘッダー -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="./assets/logo.png" alt="MOJO Bar Logo" class="logo-img">
            </a>
        </div>
    </header>

    <main>
        <!-- カクテルタイトル -->
        <h1 id="cocktailTitle">カクテル名</h1>

        <div class="cocktail-details">
            <img id="cocktailImage" src="" alt="">
            <h2>風味</h2>
            <p id="flavorProfile"></p>
            <h2>価格</h2>
            <p id="price"></p>
        </div>
        <div class="back-button-container">
            <a href="./menu.html" class="back-to-menu">メニューに戻る</a>
        </div>
    </main>

    <footer>
        <div class="footer-warning">
            <img src="./assets/footer-warning.png" alt="責任を持って飲酒しましょう">
        </div>
    </footer>

    <script src="./js/cocktail-template-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.onerror = function() {
                    this.src = 'img/underConstruction.jpg';
                };
            });
        });
    </script>
</body>
</html>
