<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カクテル詳細</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- ロゴ付きヘッダー -->
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="MOJO Bar ロゴ" class="logo-img">
        </div>
    </header>

    <main>
        <!-- カクテルタイトル -->
        <h1 id="cocktailTitle">カクテル名</h1>

        <div class="cocktail-details">
            <img id="cocktailImage" src="" alt="">
            <h2>風味</h2>
            <p id="flavorProfile"></p>
            <h2>価格</h2>
            <p id="price"></p>
        </div>
        <div class="back-button-container">
            <a href="./menu.html" class="back-to-menu">メニューに戻る</a>
        </div>
    </main>

    <footer>
        <div class="footer-warning">
            <img src="./assets/footer-warning.png" alt="責任を持って飲酒しましょう">
        </div>
    </footer>

    <script src="./js/cocktail-template-script.js"></script>
</body>
</html>
