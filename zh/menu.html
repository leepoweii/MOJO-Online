<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Menu</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="MOJO Bar Logo" class="logo-img">
    </div>
    </header>

    <main>
        <div class="cocktail-gallery" id="cocktailGallery">
            <!-- Cocktails will be dynamically inserted here -->
        </div>
        <div class="back-button-container">
            <a href="./index.html" class="back-to-menu">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="footer-warning">
            <img src="./assets/footer-warning.png" alt="Drink Responsibly">
        </div>
    </footer>
    <script src="./js/menu-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.onerror = function() {
                    this.src = 'img/underConstruction.jpg';
                };
            });
        });
    </script>
</body>
</html>
