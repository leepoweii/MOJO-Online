<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Specials</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ84K6JV3E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GQ84K6JV3E');
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="./assets/logo.png" alt="MOJO Bar Logo" class="logo-img">
            </a>
        </div>
    </header>

    <main>
        <!-- Cocktail Gallery Section -->
        <section id="cocktail-section">
            <h1>英雄本色</h1> <!-- Halloween Cocktail Menu -->
            <div class="cocktail-gallery" id="cocktailGallery">
                <!-- Cocktails will be dynamically inserted here -->
            </div>
        </section>

        <!-- Food Gallery Section -->
        <section id="food-section">
            <h1>港式小食</h1> <!-- Halloween Food Menu -->
            <div class="cocktail-gallery" id="foodGallery">
                <!-- Food items will be dynamically inserted here -->
            </div>
        </section>

        <div class="back-button-container">
            <a href="./index.html" class="back-to-menu">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="footer-warning">
            <img src="./assets/footer-warning.png" alt="Drink Responsibly">
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/halloween-menu-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.onerror = function() {
                    this.src = 'img/underConstruction.jpg';
                };
            });
        });
    </script>
</body>
</html>
