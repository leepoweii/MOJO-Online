    <style>
        /* Styling for the language selection page */
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background-color: white;
            color: #3f2e2d;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .language-container {
            text-align: center;
            width: 90%; /* Make the container flexible */
            max-width: 400px; /* Limit the container width */
        }

        .logo-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            color: #C93E2E;
            margin-bottom: 30px;
        }

        .language-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 15px; /* Add space between buttons */
            align-items: center; /* Center align buttons */
        }

        .language-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            width: 100%; /* Make the button take full width of container */
            max-width: 300px; /* Limit the max width of the buttons */
            height: 60px;
            border: 2px solid #C93E2E;
            border-radius: 10px;
            background-color: white;
            color: #C93E2E;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .language-button:hover {
            background-color: #C93E2E;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .language-button {
                font-size: 1em;
                height: 50px; /* Reduce button height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <img src="assets/logo.png" alt="MOJO Bar Logo" class="logo-img">
        <h1>Select Language</h1>
        <div class="language-buttons">
            <a href="en/index.html" class="language-button">English</a>
            <a href="zh/index.html" class="language-button">中文</a>
            <a href="ja/index.html" class="language-button">日本語</a>
        </div>
    </div>
</body>
